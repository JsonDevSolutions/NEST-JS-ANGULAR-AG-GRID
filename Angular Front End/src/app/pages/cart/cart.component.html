<div class="col-md-12 border mx-auto mt-5 p-4">
  <h3>Shopping Cart</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <a class="btn btn-primary me-2">Show</a>
          <a class="btn btn-danger" (click)="deleteCartItem(item)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" [routerLink]="['/checkout']">Checkout</a>
</div>
