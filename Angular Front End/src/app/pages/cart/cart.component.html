<div class="col-md-12 border mx-auto mt-5 p-4">
  <h3>Shopping Cart</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Total</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async">
        <td>{{ item.product.name }}</td>
        <td>{{ item.product.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price * item.quantity | currency }}</td>
        <td>
          <a
            class="btn btn-primary me-2"
            [routerLink]="['/products', item.product.id]"
            >Show</a
          >
          <a class="btn btn-danger" (click)="deleteCartItem(item.product)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" [routerLink]="['/checkout']">Checkout</a>
</div>
