<div class="card mb-3 p-4">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="../../assets/default_image.png" class="img-fluid rounded" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary">{{
            product.price | currency
          }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
