<div class="row">
  <div class="col-sm-3 mb-4" *ngFor="let product of products | async">
    <div class="card p-4">
      <img src="{{ product.image }}" class="card-img-top" />
      <div class="card-body px-0">
        <div class="row">
          <div class="col-sm-8">
            <p class="fs-6">{{ product.name }}</p>
          </div>
          <div class="col-sm-4 text-end">
            <p class="fs-6">{{ product.price | currency }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-7">
            <input
              class="form-control"
              type="number"
              value="1"
              min="1"
              max="10"
            />
          </div>
          <div class="col-sm-5 text-end">
            <button
              class="btn btn-primary"
              type="button"
              (click)="addToCart(product)"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
