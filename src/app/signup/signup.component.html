<div class="row justify-content-center align-items-center">
  <div class="col-md-4 px-5 py-4 border rounded-4">
    <form class="w-100" autocomplete="off">
      <h2>Register</h2>
      <label class="form-label">First name</label>
      <input type="text" class="form-control" />
      <label class="form-label">Last name</label>
      <input type="text" class="form-control" />
      <label class="form-label">Email address</label>
      <input type="text" class="form-control" />
      <label class="form-label">Password</label>
      <input [type]="isPassword ? 'password' : 'text'" class="form-control" />
      <label class="form-label">Confirm Password</label>
      <input [type]="isPassword ? 'password' : 'text'" class="form-control" />
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          (click)="showPassword()"
        />
        <label class="form-check-label">Show Password</label>
      </div>
      <input
        class="btn btn-primary form-control mt-2"
        type="submit"
        value="Register"
      />
      <p>
        Already have an account?
        <a class="btn btn-link text-decoration-none" [routerLink]="['/login']"
          >Login</a
        >
      </p>
    </form>
  </div>
</div>
